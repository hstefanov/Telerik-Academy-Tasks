<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>01.TicketPage</title>
    <link href="02.Country-Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table>
        <colgroup>
            <col class="firstCol" />
            <col class="secondCol" />
            <col class="thirdCol" />
            <col class="fourthCol" />
        </colgroup>
        <thead>
            <tr>
                <td>
                    Contact Name
                </td>
                <td>
                    City
                </td>
                <td>
                    Country
                </td>
                <td>
                    Is Promoted
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Maria Andres
                </td>
                <td>
                    Berlin
                </td>
                <td class="country germany">
                    Germany
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    Ana Trujullo
                </td>
                <td>
                    M&eacute;xico D.F.
                </td>
                <td class="country mexico">
                    Mexico
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td>
                    Antonio Moreno
                </td>
                <td>
                    M&eacute;xico D.F.
                </td>
                <td class="country mexico">
                    Mexico
                </td>
                <td>
                    <input type="checkbox" checked disabled />
                </td>
            </tr>
            <tr>
                <td>
                    Thomas Hardy
                </td>
                <td>
                    London
                </td>
                <td class="country uk">
                    UK
                </td>
                <td class="noborder">
                    <input type="checkbox" disabled="disabled" name="IsPromoted" value="">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
