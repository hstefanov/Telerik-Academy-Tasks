<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>01.TicketPage</title>
    <link href="Ticket-Styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>
                    Ticket ID: 409788
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="info">
                    Name :
                </td>
                <td class="details">
                    <span class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</span><a href="#">Parker Seidel</a><br /><span class="alert">No active
                        support</span>
                </td>
            </tr>
            <tr>
                <td class="info">
                    Email :
                </td>
                <td class="details">
                    <a href="mailto:mymail@mail.bg">seidel@aptmail.com</a>
                </td>
            </tr>
            <tr>
                <td class="info">
                    Response time:
                </td>
                <td class="details">
                    72 hours, 60hours left
                </td>
            </tr>
            <tr>
                <td class="info">
                    Last action:
                </td>
                <td class="details">
                    Never been locked
                </td>
            </tr>
            <tr>
                <td>
                    <!-- In order for the the Never been locked to be right next to the Last action -->
                </td>
                <td class="details">
                    <a href="#">Link to public post</a>
                </td>
            </tr>
            <tr>
                <td class="info">
                    Status:
                </td>
                <td class="details status">
                    Not answered
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
